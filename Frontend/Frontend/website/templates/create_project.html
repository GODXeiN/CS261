<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Welcome to the login page</title>
        <link rel="stylesheet" href="static/create_project.css">
        <script src="https://kit.fontawesome.com/bcbd91026b.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container min-vh-100 min-vw-20 align-items-center d-flex justify-content-center">
            <form method="POST">
                <div class="container2">
                    <div class="exit"></div>
                    <div class="text_div"><h2>Create A Project</h2><a href="/"><i class="fa-solid fa-xmark fa-2x"></i></a></div>  
                    <div class="mb-3">
                        <div class="labels"><label for="title" class="form-label">Project Title</label></div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa-sharp fa-solid fa-chart-simple fa-2x"></i></div>    
                            </div>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="title" name="title" 
                            placeholder="Enter project title"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <div class="labels"><label for="deadline" class="form-label">Deadline</label></div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa-solid fa-calendar-days fa-2x"></i></div>    
                            </div>
                        <input 
                            type="date" 
                            class="form-control" 
                            id="deadline" name="deadline" 
                            placeholder="Enter deadline"
                            title="The deadline should be at least a day after tomorrow"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <div class="labels"><label for="budget" class="form-label">Budget</label></div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa-solid fa-sack-dollar fa-2x"></i></div>    
                            </div>
                        <input 
                            type="number" 
                            class="form-control" 
                            id="budget" name="budget" 
                            placeholder="Enter budget"
                            title="The budget must be a positive number"
                            required
                            min="0"
                            />
                            
                    </div>         
                    
                    <br>
                    <div class="confirm"><button type="submit" class="btn btn-primary">Create Project</button></div>
                </div>
            </form>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div class="alert alert-danger alert-dismissable fade show" role="alert">
                            {{message}} 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            
                        </div>
                    {% else %}
                        <div class="alert alert-success alert-dismissable fade show" role="alert">
                            {{message}} 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
        </script>
         
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
