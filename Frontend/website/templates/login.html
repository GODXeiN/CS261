<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Welcome to the login page</title>
        <link rel="stylesheet" href="static/style_login.css">
        <script src="https://kit.fontawesome.com/bcbd91026b.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body style="background-color:#E8F0FE;">
        <div class="container min-vh-100 min-vw-20 align-items-center d-flex justify-content-center">
            <form method="POST">
                <div class="container2">
                    <div class="text_div"><h2><font color="#fff">Log In</font></h2></div>  
                    <div class="mb-3">
                        <div class="labels"><label for="email" class="form-label"><font color="#fff">Email</font></label></div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa-solid fa-envelope fa-2x"></i></div>    
                            </div>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" name="email" 
                            placeholder="Enter Email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <div class="labels"><label for="pw1" class="form-label"><font color="#fff">Password</font></label></div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa-solid fa-lock fa-2x"></i></div>    
                            </div>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="pw1" name="pw1" 
                            placeholder="Enter Password">
                    </div>         
                    <div class="showPW">
                        <input class="form-check-input" type="checkbox" value="" id="showPW" onclick="show()">
                        <label class="form-check-label" for="showPW">
                            <font color="#fff">Show Password</font>                
                        </label>
                    </div>

                    <div class="singup_redirect"><p style="text-align: left; padding-top: 3%;"><font color="#fff">Don't have an account? </font><a href="signup"><font color="#fff"></font>Sign up</font></a></p></div>

                    <div class="confirm"><button type="submit" class="btn btn-primary">Log In</button></div>
                    
                </div>
            </form>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div class="alert alert-danger alert-dismissable fade show" role="alert">
                            {{message}} 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            
                        </div>
                    {% else %}
                        <div class="alert alert-success alert-dismissable fade show" role="alert">
                            {{message}} 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <script>
            function show(){
                var x = document.getElementById("pw1");
                if(x.type==="password"){
                    x.type="text";
                }
                else{
                    x.type="password";
                }
            }
        </script>
         
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
