<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>user page</title>
        <link rel="stylesheet" href="static/style.css">
        <script src="https://kit.fontawesome.com/bcbd91026b.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body style="background-color:#E8F0FE;">
        <div class="container min-vh-100 min-vw-20 align-items-center d-flex justify-content-center">
            <form method="POST">
                <div class="container2">
                    <div class="exit"></div>
                    <div class="text_div"><h2><font color="#fff">Account Details</font></h2><a href="javascript: history.go(-1)"><i class="fa-solid fa-xmark fa-2x"></i></a></div>  
                    <div class="mb-3">
                        <div class="labels"><label for="name" class="form-label"><font color="#fff">Old Password</font></label></div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa-solid fa-key fa-2x"></i></div>    
                            </div>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="oldPW" name="oldPW" 
                            placeholder="Enter Old Password"
                            
                        />
                    </div>
                    <div class="mb-3">
                        <div class="labels"><label for="email" class="form-label"><font color="#fff">New Name</font></label></div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa-solid fa-user fa-2x"></i></div>    
                            </div>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="new_name" name="new_name" 
                            placeholder="{{user.firstName}}"
                            
                        />
                    </div>
                    <div class="mb-3">
                        <div class="labels"><label for="pw1" class="form-label"><font color="#fff">New Password</font></label></div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa-solid fa-lock fa-2x"></i></div>    
                            </div>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="pw1" name="pw1" 
                            placeholder="Enter New Password"
                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9]).{8,}"
                            title="Password must contain at least 8 characters, one uppercase character, at least one number and a special character"/>
                    </div>         
                    <div class="mb-3">

                            <div class="labels"><label for="pw2" class="form-label"><font color="#fff">Confirm Password</font></label></div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa-solid fa-lock fa-2x"></i></div>    
                                </div>
                            
                            <input 
                                type="password" 
                                class="form-control" 
                                id="pw2" name="pw2" 
                                placeholder="Confirm New Password"
                            />
                            </div>
                    
                    </div>
                    <div class="showPW">
                        <input class="form-check-input" type="checkbox" value="" id="showPW" onclick="show()">
                        <label class="form-check-label" for="showPW">
                            <font color="#fff">Show Passwords</font>                
                        </label>
                    </div>
                       

                    <br>
                    <div class="confirm"><button type="submit" class="btn btn-primary">Register</button></div>
                </div>
            </form>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div class="alert alert-danger alert-dismissable fade show" role="alert">
                            {{message}} 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            
                        </div>
                    {% else %}
                        <div class="alert alert-success alert-dismissable fade show" role="alert">
                            {{message}} 
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <script>
            function show(){
                var x = document.getElementById("pw1");
                var y = document.getElementById("pw2");
                var z = document.getElementById("oldPW");
                if(x.type==="password" && y.type==="password" && z.type==="password"){
                    x.type="text";
                    y.type="text";
                    z.type="text";
                }
                else{
                    x.type="password";
                    y.type="password";
                    z.type="password";
                }
            }
            </script>
         
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
