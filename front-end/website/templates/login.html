<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Welcome to the login page</title>
    </head>
    <body>
        <form method="POST">
            <h3>Sign Up</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="name" name="name" 
                    placeholder="Enter Name"
                />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" name="email" 
                    placeholder="Enter Email"
                />
            </div>
            <div class="form-group">
                <label for="pw">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="pw" name="pw" 
                    placeholder="Enter Password"
                />
            </div>
            <br>
            <button tpye="submit">Login</button>
               
           
        </form>
    </body>
</html>
